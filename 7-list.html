<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        *{
            font-size: 30px;
        }

        hr{
            background-color: red;
            height: 2px;
        }
    </style>
</head>

<body>
    <h1>Ordered List</h1>

    <ol style="list-style-type: upper-alpha;"> <!-- type = 'A' -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>
    <hr>
    <br>
    <br>
    <br>

    <h1>Unordered List</h1>
    <ul style="list-style-type: circle;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
    <hr>
    <br>
    <br>
    <br>

   

   
</body>

</html>
